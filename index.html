<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Neon Checkbox</title>
</head>

<body>

  <div class="box">
    <h1>Game Controls UI</h1>
    <label class="checkbox">
      <input checked hidden type="checkbox" class="checkbox__input">
      <span class="checkbox__checker">
        <svg class="checkbox__icon">
          <use xlink:href="#check" />
        </svg>
      </span>
      <span class="checkbox__label">HTML/CSS and JS</span>
    </label>

    <label class="checkbox">
      <input hidden type="checkbox" class="checkbox__input">
      <span class="checkbox__checker">
        <svg class="checkbox__icon">
          <use xlink:href="#check" />
        </svg>
      </span>
      <span class="checkbox__label">PYTHON/RUBY</span>
    </label>

    <label class="checkbox">
      <input value="_1" name="radio" hidden type="radio" class="checkbox__input">
      <span class="checkbox__checker checkbox--rounded">
        <svg class="checkbox__icon">
          <use xlink:href="#check" />
        </svg>
      </span>
      <span class="checkbox__label">WORDPRESS</span>
    </label>

    <label class="checkbox">
      <input checked value="_2" name="radio" hidden type="radio" class="checkbox__input">
      <span class="checkbox__checker checkbox--rounded">
        <svg class="checkbox__icon">
          <use xlink:href="#check" />
        </svg>
      </span>
      <span class="checkbox__label">JOOMLA</span>
    </label>

  </div>

  <svg style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
      <path fill="currentColor" fill-rule="evenodd"
        d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z"
        clip-rule="evenodd" />
    </symbol>
  </svg>

</body>

</html>
